<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,member-scalable=no"/>
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <!--[if lt IE 9]>
        <script type="text/javascript" src="lib/html5.js"></script>
        <script type="text/javascript" src="lib/respond.min.js"></script>
        <script type="text/javascript" src="lib/PIE_IE678.js"></script>
        <![endif]-->
        <link href="__ADMIN__/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
        <link href="__ADMIN__/css/H-ui.admin.css" rel="stylesheet" type="text/css"/>
        <link href="__ADMIN__/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css"/>
        <!--[if IE 6]>
        <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js"></script>
        <script>DD_belatedPNG.fix('*');</script>
        <![endif]-->
        <title></title>
    </head>
    <body>
        <nav class="breadcrumb"> <a
                class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px"
                href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
        <div class="pd-20">
            <!--	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="member_add('添加系部','add','','510')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加系部</a></span>  </div>-->
            <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a
                        href="{:U('addShop2')}" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加文章</a></if></span>
            </div>
            <div class="mt-20">
                <table class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                        <tr class="text-c">
                            <th width="100">姓名</th>
                            <!--<th width="100">店铺地址</th>-->
                            <!--<th width="100">电话</th>-->
                            <th width="150">微信昵称</th>
                            <th width="150">微信头像</th>
                            <th width="100">性别</th>
                            <th width="100">地址</th>
                            <th width="100">电话</th>
                            <th width="150">添加时间</th>
                            <th width="100">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name="data['List']" id="vo">
                        <tr class="text-c">
                            <td>{$vo.name}</td>
                            <td>{$vo.nickname}</td>
                            <td><img width="80" height="80" src="{$vo.headurl}"/></td>
                            <td>
                                <if condition="$vo['sex'] eq 1">
                                    男
                                    <else/>
                                    女
                                </if>
                            </td>
                            <td>{$vo.dizhi}</td>
                            <td>{$vo.tel}</td>
                            <td>{$vo.time|date='Y-m-d H:i:m',###}</td>
                            <td class="td-manage">
                                <a title="删除" href="{:U('delren',array('id'=>$vo['id']))}" class="ml-5"
                                   style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <br>

                <div class="paginate" style="float:right;">{$page}</div>

            </div>
        </div>
        <script type="text/javascript" src="__ADMIN__/lib/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="__ADMIN__/lib/My97DatePicker/WdatePicker.js"></script>
        <script type="text/javascript" src="__ADMIN__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $('.table-sort tbody').on('click', 'tr', function() {
                    if ($(this).hasClass('selected')) {
                        $(this).removeClass('selected');
                    }
                    else {
                        table.$('tr.selected').removeClass('selected');
                        $(this).addClass('selected');
                    }
                });
            });
        </script>
    </body>
</html>
