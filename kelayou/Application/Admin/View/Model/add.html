<div class="page-container">
   
    <div class="mt-20">
	    <form method="post" action="{:U('add')}">
		    <input class="input-text" name="tname" type="hidden" value="{$Think.get.tname}">
        <table class="table table-border table-bordered table-bg table-hover table-sort" style="width:50%;">
            <thead>
            <tr class="text-c">
                <th width="80">字段名</th>
                <td><input class="input-text" name="filed" type="text"></td>
            </tr>
            <tr class="text-c">
	            <th width="80">注释</th>
	            <td><input class="input-text" name="comment" type="text"></td>
            </tr>
        	<tr class="text-c">
	        	<th width="80">类型</th>
	        	<td>
		        	<select name="type" class="input-text">
			        	<option value="varchar">varchar</option>
			        	<option value="int">int</option>
			        	<option value="tinyint">tinyint</option>
			        	<option value="smallint">smallint</option>
			        	<option value="text">text</option>
			        	<option value="decimal">decimal</option>
		        	</select>
			        	
	        	</td>
        	</tr>
            <tr class="text-c">
	            <th width="80">长度</th>
	            <td><input class="input-text" name="num" type="text"></td>
            </tr>
            <tr class="text-c">
	            <th width="80">不是null</th>
	            <td><label><input name="null" type="radio" value="1">允许为空</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label><input name="null" type="radio" value="0">不允许为空</label></td>
            </tr>
            <tr class="text-c">
	            <th width="80">默认值</th>
	            <td><input class="input-text" name="default" type="text"></td>
            </tr>
            <tr class="text-c">
	            <th width="120">操作</th>
	            <td><input class="input-text" type="submit" value="提交"></td>
            </tr>
                <!--<th width="75">浏览次数</th>
                <th width="120">操作</th>-->
            
            </thead>
            
        </table>
        </form>
    </div>
</div>
