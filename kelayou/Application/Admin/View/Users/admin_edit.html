<title>管理员修改</title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">

<body>
<article class="page-container">
	<form  action="{:U('Users/edit')}?id={$uu.id}" onsubmit="return false;" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$uu.name}" placeholder="" id="name" name="name">
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>原登录密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" value="" placeholder="请输入原密码" id="pwd" name="pwd">
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>登录密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" value="" placeholder="新密码" id="pwd1" name="pwd1">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" value="" placeholder="新密码" id="pwd2" name="pwd2">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">权限：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<if condition="$qxx eq 1">
				<input type="radio" <if condition="$uu['power'] eq 1"> disabled="true"  checked="checked"</if>name="power" value="1" />超级管理员
				<input type="radio" <if condition="$uu['power'] eq 1"> disabled="true"</if> <if condition="$uu['power'] eq 2"> checked="checked"</if> name="power" value="2" />普通管理员
			<else/>
				<input type="radio" disabled="true" <if condition="$uu['power'] eq 1"> checked="checked"</if>name="power" value="1" />超级管理员
				<input type="radio"  disabled="true"  <if condition="$uu['power'] eq 2"> checked="checked"</if> name="power" value="2" />普通管理员
			</if>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id="tjj" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
<script type="text/javascript">
	$("#tjj").click(function(){
		var id="{$uu.id}";
		var name=$("#name").val();
		var pwd=$("#pwd").val();
		var pwd1=$("#pwd1").val();
		var pwd2=$("#pwd2").val();
		if(pwd1!=pwd2){
			alert("两次密码不一致，请重新输入");
			return false;
		}
		var power=$('input[name="power"]:checked ').val();
		if(name=="" || pwd==""|| pwd1==""|| pwd2==""){
			layer.msg('用户名和密码不能为空',{icno:1});
			return;
		}
		$.post("{:U('Users/edit')}?id="+id,{'name':name,'pwd':pwd,'pwd1':pwd1,'power':power},function(data){
			if(data==1){
				layer.msg('密码修改成功',{icno:1});
		
				window.location.reload();

			}else if(data==-1){
				layer.msg('原密码错误',{icno:1});
			return;
			
			}else if(data==-2){
				layer.msg('无数据修改',{icno:1});
			return;
			
			}else if(data==-4){
				layer.msg('密码不能跟原始密码一致',{icno:1});
			return;
			
			}else{
				layer.msg('无数据修改',{icno:1});
			return;
			
			}
		});
	})
</script>>
