<title>后台登录</title>
<meta name="keywords" content="后台登陆">
<meta name="description" content="后台登陆">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />

<div class="loginWraper">
  <div id="loginform" class="loginBox">
   <form id="form1" class="form form-horizontal" action="{:U('Index/do_login')}" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="name" name="name" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="pwd" name="pwd" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input id="yzm" class="input-text size-L" type="text" placeholder="验证码"  style="width:150px;">
          <img src="__URL__/verify" class="yzm_img" onClick="this.src=this.src+'?'+Math.random()" style="width: 90px;height: 39px;">  </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" id="btn2">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
    <script>
                var yzm= $("form").find('#yzm').val('');
                    $(function(){
                        $('#btn2').click(function(){
                            var yzm= $('#yzm').val();
                            var name=$('#name').val();
                            var pwd=$('#pwd').val();
                            if (name==''||pwd=='') {layer.msg('用户名或密码不能为空',{icon: 5,time:2000});return false};
                            $.post("{:U('Index/verify')}",{
                                code:yzm,
                                name:name,
                                pwd:pwd
                            },function(data){
                              if(data==1){layer.msg('登录成功！',{icon: 6,time:2000});location.href="/index.php/Admin/Index/index";}
                              if(data==2) {layer.msg('验证码失败！',{icon: 5,time:2000});}
                              if(data==-1) {layer.msg('用户名或密码错误！',{icon: 5,time:2000});}
                            })
                        });
                    })
                    function ok(){
                    window.location.href='www.baidu.com';
                 }
 

    </script>
  </div>
</div>
