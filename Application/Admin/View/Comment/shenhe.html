<script type="text/javascript">
	$(function(){
		
		$("#tj").click(function(){
			var id=$("input[name=id]").val();

			var status=$("input[name='status']:checked").val();

			$.post("{:U('Comment/edit')}",{id:id,status:status},function(sb){
				if(sb.status==1){
					layer.msg(sb.info);
					parent.location.reload();
				}
				if(sb.status==0){
					layer.msg(sb.info);
					layer.msg("修改失败");return false;
				}
			})
		})
	})
</script>
