<script type="text/javascript">
    /* 批量删除*/
    function del_all() {
        var ids = "";
        $(".hidden-xs").each(function () {
            var p = $(this);
            if (p.children().is(":checked")) {
                ids += p.attr('aid') + ',';
            }
        });
		if (ids == "") {
            layer.msg("您什么都没有选择呢",{icon:2});
            return false
        };
		layer.confirm("你确定要全部删除吗？", {
            btn: ['确定','取消'] //按钮
        }, function(){
		$.post('{:U("Article/art_del")}',{'ids':ids},function(data){
			if(data.status==1){
			layer.msg('删除成功！',{icon:1});
                $(".hidden-xs").children().attr("checked",false);
			setTimeout(function () {
							location.reload();
						}, 2000);
			}else{
			layer.msg('删除失败！',{icon:2});
			}
			
			})
		})
       
    }
    $(".del").click(function() {
		var id = $(this).attr("aid");
		//alert(id);
       layer.confirm("你确定要删除吗？", {
            btn: ['确定','取消'] //按钮
        }, function(){
		$.post('{:U("Article/adelete")}',{'id':id},function(data){
			if(data.status==1){
			layer.msg('删除成功！',{icon:1});

			setTimeout(function () {
							location.reload();
						}, 2000);
			}else{
			layer.msg('删除失败！',{icon:2});
			}
			
			})
		})
    });
</script>
