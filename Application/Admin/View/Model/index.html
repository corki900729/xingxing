<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 模型管理 <span class="c-gray en">&gt;</span> 模型列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
	<if condition="$module['article']['del']">
	<a href="javascript:;" onclick="del_all()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
	</if>
	<if condition="$module['article']['add']">
	<a class="btn btn-primary radius" data-title="添加资讯" href="{:U('Article/add_art')}"><i class="Hui-iconfont">&#xe600;</i> 添加资讯</a>
	</if>
	</span>  </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="40">编号</th>
                <th width="80">模型名称</th>
                <th width="80">数据表</th>
                <th width="80">数据量</th>
                <th width="80">创建时间</th>
                <th width="80">修改时间</th>
                <th width="120">管理操作</th>
                <!--<th width="75">浏览次数</th>
                <th width="120">操作</th>-->
            </tr>
            </thead>
            <tbody>
                <volist name="tables" id="v" mod="4">
                    <tr class="text-c">
                        <td>
                            <eq name="mod" value="0"><span class="badge badge-danger radius">{$key+1}</span></eq>
                            <eq name="mod" value="1"><span class="badge badge-secondary radius">{$key+1}</span></eq>
                            <eq name="mod" value="2"><span class="badge badge-success radius">{$key+1}</span></eq>
                            <eq name="mod" value="3"><span class="badge badge-warning radius">{$key+1}</span></eq>

                        </td>
                        <td>{$v.TABLE_COMMENT}</td>
                        <td>{$v.TABLE_NAME}</td>
                        <td>{$v.TABLE_ROWS}</td>
                        <td>{$v.CREATE_TIME}</td>
                        <td>{$v.UPDATE_TIME}</td>
                        <td class="f-14 td-manage">
                            <a style="text-decoration:none" class="ml-5"  href="{:U('lists',array('tname'=>$v['TABLE_NAME']))}" title="字段管理">字段管理</a>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
    </div>
    <br>
    <div class="paginate" style="float:right;">{$page}</div>
</div>
