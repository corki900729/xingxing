<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,member-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <![endif]-->
    <link href="__ADMIN__/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="__ADMIN__/css/H-ui.admin.css" rel="stylesheet" type="text/css"/>
    <!--[if IE 6]>
    <![endif]-->
    <title>用户管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 视频管理 <a
        class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px"
        href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
    <!--	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="member_add('添加系部','add','','510')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加系部</a></span>  </div>-->
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><if condition="$module['video']['add']"><a href="{:U('add')}" class="btn btn-primary radius"><i
            class="Hui-iconfont">&#xe600;</i> 添加视频</a></if></span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="80">ID</th>
                <th width="100">视频名称</th>
                <th width="100">视频简介</th>
                <th width="100">创建时间</th>
                <th width="150">排序</th>
                <th width="100">路径</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="data" id="vo">
                <tr class="text-c">
                    <td><input type="checkbox" value="1" name=""></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.description}</td>
                    <td>{$vo.ctime}</td>
                    <td>{$vo.sort}</td>
                    <td>{$vo.path}</td>
                    <td class="td-manage">
                        <a style="text-decoration:none" href="{:U('video',array('id'=>$vo['id']))}" title="观看">观看</a>
                        <if condition="$module['video']['edit']">
                            <a title="编辑" href="{:U('edit',array('id'=>$vo['id']))}" class="ml-5"
                               style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                        </if>
                        <if condition="$module['video']['del']">
                        <a title="删除" href="{:U('del',array('id'=>$vo['id']))}" class="ml-5"
                           style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                        </if>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <br>
        <div class="paginate" style="float:right;">{$page}</div>
    </div>
</div>
<script type="text/javascript" src="__ADMIN__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $(function () {

        $('.table-sort tbody').on('click', 'tr', function () {
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
            }
            else {
                $(this).addClass('selected');
            }
        });
    });
</script>
</body>
</html>
